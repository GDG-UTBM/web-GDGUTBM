<div class="lang-switch" aria-label="Choix de langue">
  <button type="button" (click)="setLanguage('fr')" [class.active]="languageService.isFrench()">
    FR
  </button>
  <span class="lang-sep" aria-hidden="true"></span>
  <button type="button" (click)="setLanguage('en')" [class.active]="!languageService.isFrench()">
    EN
  </button>
</div>
